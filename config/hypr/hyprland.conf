#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

# autogenerated=1 # remove this line to get rid of the warning on top.

monitor=,preferred,auto,1
exec=waybar_laucher
exec=set-wallpaper

input {
    kb_file=
    kb_layout=it
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=0

    touchpad {
        natural_scroll=false
        disable_while_typing=true
        tap-to-click=true
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    main_mod=SUPER

    gaps_in=2
    gaps_out=5
    border_size=2
    col.active_border=0xffa3677c
    col.inactive_border=0x66333333
    cursor_inactive_timeout=15

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

}

decoration {
    rounding=10
    multisample_edges=true
    active_opacity=1.0
    inactive_opacity=0.9
    blur=false
    blur_size=10 # minimum 1
    blur_passes=2 # minimum 1
    blur_new_optimizations=true
    drop_shadow=false
    shadow_range=4
    shadow_render_power=4

}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=true
    workspace_swipe_fingers=3
}


# lauch
bind=SUPER,RETURN,exec,kitty
bind=SUPER,T,exec,kitty

bind=SUPER,C,exec,firefox

bind=SUPER,Q,killactive,
bind=ALT,Q,killactive,

# bind=SUPER,F,exec,nautilus

bind=SUPER,SPACE,exec,rofi_run
bind=SUPER,X,exec,rofi_logout
bind=SUPER,U,exec,rofi_menu

# brightness
bind=SUPER,XF86MonBrightnessUp,exec,brightnessctl -d amdgpu_bl0 s +5
bind=SUPER,XF86MonBrightnessDown,exec,brightnessctl -d amdgpu_bl0 s 5-

# volume
bind=SUPER,XF86AudioMute,exec,pamixer -t
bind=SUPER,XF86AudioRaiseVolume,exec,pamixer -i 5
bind=SUPER,XF86AudioLowerVolume,exec,pamixer -d 5
bind=SUPER,XF86AudioMicMute,exec,pamixer --source "alsa_input.pci-0000_03_00.6.HiFi__hw_acp__source" -t

# move
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=CONTROL,left,movewindow,l
bind=CONTROL,right,movewindow,r
bind=CONTROL,up,movewindow,u
bind=CONTROL,down,movewindow,d

bind=SUPER,G,fullscreen,1

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

bind=ALT,right,workspace,e+1
bind=ALT,left,workspace,e-1
